---
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
- name: Cleanup
  ansible.builtin.apt:
    autoclean: yes
    autoremove: yes
- name: Upgrade packages
  apt:
    upgrade: dist
- name: Install 
  ansible.builtin.apt:
    name:
    - cowsay
    - python3
    - python3.10-venv
    - git
    - tar
    - jq
    - bat  
    - xclip
    - sqlite3
    # - xmllint
- name: Snaps 
  ansible.builtin.command: snap refresh
- name: Install Snaps
  ansible.builtin.command: snap install yq


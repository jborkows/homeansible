---
- name: Run tasks on localhost
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Print a message
      ansible.builtin.debug:
        msg: "Hello, localhost!"
- name: Fetch hostname
  hosts: localhost
  gather_facts: true
  tasks:
    - name: Print hostname
      ansible.builtin.debug:
        var: ansible_hostname
- name: Ask for sudo
  hosts: localhost
  become: true
  become_method: ansible.builtin.sudo
  vars_prompt:
    - name: ansible_become_password
      prompt: "Enter your password for sudo:"
      private: true
- name: Update caches
  hosts: localhost
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
    - name: Upgrade packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
- name: Install packages
  hosts: localhost
  become: true
  tasks:
    - name: Install 
      ansible.builtin.apt:
        name:
        - cowsay
        - python3
        - python3.10-venv
        - tar
        - jq
        - xclip
        # - xmllint

